<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="form-container">
        <h2>Registro</h2>
        <form id="register-form">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>

            <label for="name">Nombre</label>
            <input type="text" id="name" name="name" placeholder="Tu nombre" required>

            <label for="address">Dirección</label>
            <input type="text" id="address" name="address" placeholder="Tu dirección" required>

            <label for="birth-year">Año de Nacimiento</label>
            <input type="number" id="birth-year" name="birth-year" placeholder="YYYY" required>

            <label for="password">Contraseña</label>
            <div class="password-toggle">
                <input type="password" id="password" name="password" required>
                <button type="button" onclick="togglePassword('password')">👁</button>
            </div>

            <label for="confirm-password">Confirmar Contraseña</label>
            <div class="password-toggle">
                <input type="password" id="confirm-password" name="confirm-password" required>
                <button type="button" onclick="togglePassword('confirm-password')">👁</button>
            </div>

            <button type="submit">Registrar</button>
        </form>
        <div class="link">
            <a href="login.html">¿Ya tienes una cuenta? Inicia sesión</a>
        </div>
    </div>
    <script src="firebase-config.js"></script>
    <script src="script.js"></script>
</body>
</html>
